<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="">
        <span class="beans">Choose your beans:</span>
        <select name="beans">
            <option value="hb">Hause Blend</option>
            <option value="sgbs">Shade Grown Bolivia Supermo</option>
            <option value="og" selected>Organic Guatemala</option>
            <option value="k">Kenya</option>
        </select>
        <br>

        <p>Type:</p>
        <input type="radio" name="beans">Whole bean<br>
        <input type="radio" name="beans">Ground<br>

        <p>Extras:</p>
        <input type="checkbox">Gift wrap<br>
        <input type="checkbox" checked>Include catalog order<br><br>


        <p>Ship to:</p>
        <div>
            <span>Name:</span>
            <input type="text" name="firstname">
        </div>
        <div>
            <span>Adress:</span>
            <input type="text" name="address">
        </div>
        <div>
            <span>City:</span>
            <input type="text" name="city">
        </div>
        <div>
            <span>State:</span>
            <input type="text" name="state">
        </div>
        <div>
                <span>Zip:</span>
                <input type="text" name="zip">
        </div>
        <br>

        <textarea name="" id="" cols="80" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>

</body>

</html>
